<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FreakyMustard Uplink</title>
    <style>
        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; }
        body { 
            margin: 0; overflow: hidden; background: #000; 
            font-family: 'Courier New', Courier, monospace; 
            height: 100dvh; /* Mobile viewport fix */
            width: 100vw;
            display: flex; align-items: center; justify-content: center;
        }

        /* ================= PHASE 1: SPACE HUD ================= */
        #phase-space {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center; /* Always Center */
            transition: opacity 1s;
            z-index: 10;
        }
        
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        .hud-container {
            position: relative; z-index: 20; 
            width: 90%; max-width: 500px; /* Responsive Width */
            background: rgba(10, 12, 15, 0.9);
            border: 1px solid #333;
            border-left: 4px solid #00ffff; 
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.15);
            border-radius: 15px; 
            padding: 30px;
            text-align: left; 
            animation: bootUp 0.8s ease-out forwards;
            backdrop-filter: blur(10px);
        }

        /* Header */
        .profile-header { 
            border-bottom: 1px dashed rgba(0, 255, 255, 0.3); 
            padding-bottom: 20px; margin-bottom: 20px; 
            display: flex; align-items: center; gap: 20px; 
        }
        
        .avatar-img { 
            width: 70px; height: 70px; object-fit: cover; 
            border-radius: 12px; border: 2px solid #fff; 
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.5); 
        }
        
        .header-text h1 { 
            margin: 0; color: #fff; font-size: 1.5rem; 
            letter-spacing: 2px; text-transform: uppercase; 
            font-family: sans-serif; font-weight: 800; 
        }
        .role { 
            color: #00ffff; font-size: 0.75rem; 
            letter-spacing: 2px; margin-top: 5px; font-weight: bold; 
        }

        /* Social Buttons */
        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        
        .social-link {
            text-decoration: none; color: #00ffff; font-size: 0.8rem; padding: 12px;
            background: rgba(0, 255, 255, 0.05); border: 1px solid rgba(0, 255, 255, 0.3);
            text-transform: uppercase; font-weight: bold; letter-spacing: 1px;
            text-align: center; transition: 0.2s;
        }
        .social-link:hover { background: #00ffff; color: #000; box-shadow: 0 0 15px #00ffff; }

        /* Terminal */
        .status-header { display: flex; justify-content: space-between; font-size: 0.7rem; color: #00ffff; margin-bottom: 8px; font-weight: bold; }
        
        .terminal-window { 
            background: #000; border: 1px solid #222; 
            height: 150px; padding: 10px; 
            text-align: left; font-size: 0.8rem; 
            overflow-y: auto; margin-bottom: 20px; color: #0f0; 
            font-family: 'Courier New', monospace; 
        }
        
        .line { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.1s forwards; }
        
        /* Progress Bar */
        .status-bar { width: 100%; height: 4px; background: #222; border-radius: 2px; overflow: hidden; }
        .progress { height: 100%; width: 0%; background: #00ffff; box-shadow: 0 0 10px #00ffff; animation: load 12s linear forwards; }

        /* Skip Button */
        .skip-container {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center;
            z-index: 30;
        }
        .warp-btn {
            background: rgba(0,0,0,0.8); color: #00ffff; 
            font-family: sans-serif; font-size: 1rem; font-weight: 800; 
            letter-spacing: 2px; padding: 12px 30px; 
            border: 2px solid #00ffff; text-transform: uppercase; 
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .warp-btn:active { transform: scale(0.95); background: #00ffff; color: #000; }

        /* ================= PHASE 2: RETRO TV ================= */
        #phase-retro {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0000aa; color: white; z-index: 100;
            flex-direction: column; align-items: center; justify-content: center;
            font-size: 8vw; /* Responsive Text */
            font-weight: bold; text-shadow: 4px 4px #000;
            text-transform: uppercase;
        }
        .crt-scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* ================= MOBILE OPTIMIZATIONS ================= */
        @media (max-width: 600px) {
            .hud-container { 
                padding: 20px; 
                margin-bottom: 60px; /* Make room for skip button */
            }
            
            .profile-header { 
                flex-direction: column; text-align: center; gap: 10px; 
            }
            
            h1 { font-size: 1.5rem; }
            .terminal-window { height: 120px; }
            
            /* Ensure Skip Button isn't covering content */
            .skip-container { bottom: 20px; }
        }

        @keyframes bootUp { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes load { to { width: 100%; } }
    </style>
</head>
<body>

    <div id="phase-space">
        <canvas id="space"></canvas>

        <div class="hud-container">
            <div class="profile-header">
                <img src="logo.png" class="avatar-img" alt="Icon">
                <div class="header-text">
                    <h1>FreakyMustard</h1>
                    <div class="role">SECURE UPLINK V4.2</div>
                </div>
            </div>

            <div class="social-grid">
                <a href="https://instagram.com/freakymustard67" target="_blank" class="social-link">Instagram</a>
                <a href="https://reddit.com/u/Outrageous_Cat7599" target="_blank" class="social-link">Reddit</a>
            </div>

            <div class="status-header"><span>SYSTEM LOG</span><span id="percent">0%</span></div>
            <div class="terminal-window" id="console"></div>
            
            <div class="status-header"><span>LINK STATUS</span></div>
            <div class="status-bar"><div class="progress"></div></div>
        </div>

        <div class="skip-container">
            <button class="warp-btn" onclick="triggerWarp()">WARP JUMP >></button>
        </div>
    </div>

    <div id="phase-retro">
        <div class="crt-scanlines"></div>
        <div id="retro-msg">â–¶ PLAY</div>
    </div>

    <script>
        const TARGET_URL = "https://river-graph-supplies-goes.trycloudflare.com"; 
        
        // --- 1. CANVAS STARFIELD ---
        const canvas = document.getElementById("space");
        const ctx = canvas.getContext("2d");
        
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        let stars = [];
        let speed = 0.5;
        let tunnelFound = false;

        // Init Stars
        for(let i=0; i<800; i++) stars.push({ x: Math.random()*canvas.width - canvas.width/2, y: Math.random()*canvas.height - canvas.height/2, z: Math.random()*canvas.width });

        function draw() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "white";
            
            stars.forEach(s => {
                s.z -= speed;
                if(s.z <= 0) { s.z = canvas.width; s.x = Math.random()*canvas.width - canvas.width/2; s.y = Math.random()*canvas.height - canvas.height/2; }
                
                const x = (s.x / s.z) * canvas.width + canvas.width/2;
                const y = (s.y / s.z) * canvas.height + canvas.height/2;
                
                if(speed > 10) {
                    ctx.strokeStyle = "rgba(200,255,255,0.5)"; ctx.lineWidth = 2; ctx.beginPath(); ctx.moveTo(x,y); 
                    ctx.lineTo(x + (x-canvas.width/2)*0.1, y + (y-canvas.height/2)*0.1); ctx.stroke();
                } else {
                    const size = (1 - s.z/canvas.width) * 2;
                    ctx.fillRect(x,y,size,size);
                }
            });
            requestAnimationFrame(draw);
        }
        draw();

        // --- 2. LOGIC ---
        let hasSkipped = false;
        
        function triggerWarp() {
            if(hasSkipped) return; hasSkipped = true;
            speed = 50; // Hyperspace
            document.querySelector('.hud-container').style.opacity = '0'; // Hide HUD
            setTimeout(() => {
                document.getElementById('phase-space').style.display = 'none';
                document.getElementById('phase-retro').style.display = 'flex';
                setTimeout(() => document.getElementById('retro-msg').innerText = "TRACKING...", 1500);
                setTimeout(() => window.location.href = TARGET_URL, 3000);
            }, 1200);
        }

        // Terminal Typewriter
        const logs = [ "Initializing Protocol...", "Scanning Sector 7G...", "Signal Detected...", "Calibrating...", "Handshake Accepted.", "Tunnel Locked.", "Identity Verified.", "Engaging Warp Drive..." ];
        const consoleDiv = document.getElementById('console');
        const percentDiv = document.getElementById('percent');
        
        logs.forEach((text, i) => {
            setTimeout(() => {
                if(hasSkipped) return;
                const p = document.createElement('div'); p.className = 'line'; p.innerText = `> ${text}`;
                consoleDiv.appendChild(p); consoleDiv.scrollTop = consoleDiv.scrollHeight;
                percentDiv.innerText = Math.round(((i+1)/logs.length)*100) + "%";
                if(i === logs.length - 1) triggerWarp();
            }, i * 1500);
        });
    </script>
</body>
</html>
