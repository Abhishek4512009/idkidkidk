<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Debugger</title>
    <style>
        body { 
            background: #000; color: #fff; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; 
        }
        video { width: 80%; max-width: 1000px; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .control-panel { margin-top: 20px; background: #222; padding: 15px; border-radius: 15px; display: flex; flex-direction: column; gap: 10px; align-items: center; }
        .debug-info { color: #ffff00; font-family: monospace; margin-bottom: 10px; background: #333; padding: 5px 10px; border-radius: 4px; }
        
        /* Buttons */
        button { background: #444; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 0 2px; }
        button:hover { background: #666; }
        .btn-minus { border-bottom: 2px solid #ff4d4d; }
        .btn-plus { border-bottom: 2px solid #4dff88; }
        .download-btn { background: #28a745; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>

    <div id="debugDisplay" class="debug-info">Checking URL...</div>

    <video id="player" controls autoplay width="80%" crossorigin="anonymous">
        <track id="subTrack" label="English" kind="subtitles" srclang="en" default>
    </video>

    <div class="control-panel">
        <div>
            <span style="color: #aaa;">Sync:</span>
            <button class="btn-minus" onclick="changeDelay(-500)">-0.5s</button>
            <button class="btn-minus" onclick="changeDelay(-100)">-0.1s</button>
            <span id="currentDelay" style="color: #4da6ff; font-weight: bold; min-width: 60px; display: inline-block; text-align: center;">0 ms</span>
            <button class="btn-plus" onclick="changeDelay(100)">+0.1s</button>
            <button class="btn-plus" onclick="changeDelay(500)">+0.5s</button>
        </div>
        <a id="downloadLink" href="#" class="download-btn">⚡ Fast Download</a>
    </div>

    <script>
        // --- CONFIGURATION ---
        const BASE_URL = "https://univ-purchased-annual-chapter.trycloudflare.com";
        const DEFAULT_ID = '1CwKOe66qu484pJoFcvqNrdI8IItyif36'; 

        // --- DOM ELEMENTS ---
        const video = document.getElementById('player');
        const track = document.getElementById('subTrack');
        const downloadBtn = document.getElementById('downloadLink');
        const debugBox = document.getElementById('debugDisplay');
        
        // --- 1. GET ID FROM URL ---
        const urlParams = new URLSearchParams(window.location.search);
        let activeFileId = urlParams.get('id');

        // Debugging Logic
        if (activeFileId) {
            debugBox.innerText = `✅ Found ID: ${activeFileId}`;
            debugBox.style.color = "#4dff88"; // Green
        } else {
            activeFileId = DEFAULT_ID;
            debugBox.innerText = `⚠️ No ID in URL. Using Default: ${activeFileId}`;
            debugBox.style.color = "#ffff00"; // Yellow
        }

        // --- 2. APPLY SOURCES ---
        // Video Source
        video.src = `${BASE_URL}/video/${activeFileId}`;
        
        // Download Link
        downloadBtn.href = `${BASE_URL}/download/${activeFileId}`;
        
        // Subtitles
        track.src = `${BASE_URL}/adjust-sub/subs.vtt?delay=0`;

        // Force Reload
        video.load();

        // --- 3. SUBTITLE CONTROL ---
        let currentDelay = 0;
        function changeDelay(ms) {
            currentDelay += ms;
            document.getElementById('currentDelay').innerText = (currentDelay > 0 ? "+" : "") + currentDelay + " ms";
            
            // Reload track with new delay timestamp
            track.src = `${BASE_URL}/adjust-sub/subs.vtt?delay=${currentDelay}&t=${Date.now()}`;
            
            // Browser Refresh Hack
            if (video.textTracks[0]) {
                const mode = video.textTracks[0].mode;
                video.textTracks[0].mode = 'disabled';
                setTimeout(() => { video.textTracks[0].mode = mode; }, 50);
            }
        }
    </script>

</body>
</html>
