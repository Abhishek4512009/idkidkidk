<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream with Advanced Controls</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: sans-serif; 
        }
        video { 
            width: 80%; 
            max-width: 1000px; 
            border-radius: 8px; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5); 
        }
        
        .control-panel {
            margin-top: 20px;
            background: #222;
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 80%;
            max-width: 1000px;
        }

        .sub-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        button {
            background: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: 0.2s;
            font-family: monospace;
        }
        button:hover { background: #666; }
        
        .btn-minus { border-bottom: 2px solid #ff4d4d; }
        .btn-plus { border-bottom: 2px solid #4dff88; }

        .delay-display { 
            font-family: monospace; 
            font-size: 18px; 
            color: #4da6ff; 
            min-width: 100px; 
            text-align: center; 
            font-weight: bold;
        }

        .download-btn {
            background: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }
        .download-btn:hover { background: #218838; transform: scale(1.05); }

    </style>
</head>
<body>

    <video id="player" controls autoplay width="80%" crossorigin="anonymous">
        <track 
            id="subTrack"
            label="English" 
            kind="subtitles" 
            srclang="en" 
            src="" 
            default
        >
    </video>

    <div class="control-panel">
        
        <div class="sub-controls">
            <span style="margin-right: 10px; color: #aaa;">Sync:</span>
            
            <button class="btn-minus" onclick="changeDelay(-500)">-0.5s</button>
            <button class="btn-minus" onclick="changeDelay(-100)">-0.1s</button>
            <button class="btn-minus" onclick="changeDelay(-50)">-0.05s</button>
            <button class="btn-minus" onclick="changeDelay(-10)">-0.01s</button>

            <span id="currentDelay" class="delay-display">0 ms</span>

            <button class="btn-plus" onclick="changeDelay(10)">+0.01s</button>
            <button class="btn-plus" onclick="changeDelay(50)">+0.05s</button>
            <button class="btn-plus" onclick="changeDelay(100)">+0.1s</button>
            <button class="btn-plus" onclick="changeDelay(500)">+0.5s</button>
        </div>

        <div>
            <a id="downloadLink" href="#" class="download-btn">
                âš¡ Fast Download
            </a>
        </div>

    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const BASE_URL = "https://univ-purchased-annual-chapter.trycloudflare.com";
        // Fallback ID if none provided in URL
        const DEFAULT_ID = '1CwKOe66qu484pJoFcvqNrdI8IItyif36'; 

        // --- 2. SETUP ELEMENTS ---
        const video = document.getElementById('player');
        const track = document.getElementById('subTrack');
        const downloadBtn = document.getElementById('downloadLink');
        const display = document.getElementById('currentDelay');
        let currentDelay = 0;

        // --- 3. DYNAMIC ID LOGIC ---
        // Get ID from URL (e.g. index.html?id=123) or use default
        const urlParams = new URLSearchParams(window.location.search);
        const activeFileId = urlParams.get('id') || DEFAULT_ID;

        // Apply ID to Video and Download Button
        video.src = `${BASE_URL}/video/${activeFileId}`;
        downloadBtn.href = `${BASE_URL}/download/${activeFileId}`;
        
        // Initial Subtitle Load
        track.src = `${BASE_URL}/adjust-sub/subs.vtt?delay=0`;
        video.load(); // Start loading

        // --- 4. SUBTITLE DELAY LOGIC ---
        function changeDelay(ms) {
            currentDelay += ms;
            
            // Update UI Text Color
            display.innerText = (currentDelay > 0 ? "+" : "") + currentDelay + " ms";
            if (currentDelay === 0) display.style.color = "#4da6ff"; 
            else if (currentDelay > 0) display.style.color = "#4dff88"; 
            else display.style.color = "#ff4d4d"; 

            // Update Track URL with timestamp to force reload
            const newUrl = `${BASE_URL}/adjust-sub/subs.vtt?delay=${currentDelay}&t=${Date.now()}`;
            track.src = newUrl;

            // Force browser refresh
            if (video.textTracks[0]) {
                const mode = video.textTracks[0].mode;
                video.textTracks[0].mode = 'disabled';
                setTimeout(() => {
                    video.textTracks[0].mode = mode;
                }, 50);
            }
        }
    </script>

</body>
</html>
