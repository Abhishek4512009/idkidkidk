<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Streamer</title>
    <style>
        :root { --bg: #121212; --card: #181818; --text: #ffffff; --green: #1db954; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; }
        h1 { margin-bottom: 20px; }
        
        /* Player Container */
        .player-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #282828; padding: 15px; display: flex;
            align-items: center; justify-content: space-between;
            border-top: 1px solid #333;
        }
        audio { width: 100%; max-width: 600px; }
        
        /* Song List */
        .track-list { display: grid; gap: 10px; padding-bottom: 100px; }
        .track {
            background: var(--card); padding: 15px; border-radius: 5px;
            cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between;
        }
        .track:hover { background: #282828; }
        .track-name { font-weight: bold; }
        .now-playing { color: var(--green); }
    </style>
</head>
<body>

    <h1>Your Library</h1>
    <div id="loading">Loading tracks from Drive...</div>
    <div class="track-list" id="trackList"></div>

    <div class="player-bar">
        <div id="currentSong">Select a track</div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        // REPLACE THIS WITH YOUR RENDER BACKEND URL
        const API_URL = 'https://mystream-sh78.onrender.com'; 

        const trackListEl = document.getElementById('trackList');
        const audioPlayer = document.getElementById('audioPlayer');
        const currentSongLabel = document.getElementById('currentSong');
        const loadingEl = document.getElementById('loading');

        async function fetchTracks() {
            try {
                const res = await fetch(`${API_URL}/api/tracks`);
                const tracks = await res.json();
                loadingEl.style.display = 'none';
                
                tracks.forEach(track => {
                    const div = document.createElement('div');
                    div.className = 'track';
                    div.innerHTML = `<span class="track-name">${track.name}</span>`;
                    div.onclick = () => playTrack(track);
                    trackListEl.appendChild(div);
                });
            } catch (err) {
                loadingEl.innerText = "Error loading tracks. Is server running?";
            }
        }

        function playTrack(track) {
            // Update UI
            currentSongLabel.innerText = track.name;
            document.querySelectorAll('.track').forEach(t => t.classList.remove('now-playing'));
            
            // Set Audio Source
            // We append the access token logic in backend, here we just call the stream URL
            audioPlayer.src = `${API_URL}/api/stream/${track.id}`;
            audioPlayer.play();
        }

        fetchTracks();
    </script>
</body>
</html>
